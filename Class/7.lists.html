<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- unordered list: A list with bullet point and no sequence-->
    <h1>States of india visited so far</h1>
    <ul>

        <li>Punjab</li>
        <li>up</li>
        <li>mp</li>
        <ul>
            <li>Khajuraho</li>
            <li>Gwalior</li>
        </ul>
        <li>AP</li>
        <li>J&K</li>

        
    </ul>
    <!--Ordered List: A list with sequence representation and proper bullet points-->
    <ol type="1">
        <li>Bihar</li>
        <li>J&k</li>
    </ol>
    <ol type="A">
        <li>Bihar</li>
        <li>J&k</li>
    </ol>
    <ol type="a">
        <li>Bihar</li>
        <li>J&k</li>
    </ol>
    <div></div>
    
</body>
</html>
