<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <!-- tells what action perform when form is submitted -->
 <form action="">
    <!-- input -->
     <h1>INPUT</h1>
     <input type="text"><br>
     <input type="password"><br>
     <input type="date"><br>
     <input type="time"><br>
     <input type="numbers"><br>
     <input type="color"><br>
     <hr>
     <h1>Placeholders,Labels and buttons</h1><!--placeholder is for input-->
     <label for="username">Username</label>
     <input type="text" placeholder="username" id="Username" required><br>
     <label for="password">Password</label>
     <input type="password" placeholder="password" id="password"><br>
     <button type="submit">Submit</button><br>
     <button type="reset">Reset</button><br>
     <button type="menu">Menu</button>
     <hr>
     <h1>Checkbox</h1>
     <label for="age">Age</label>
     <input type="checkbox" id="age" ><br>
     <label for="age">Age</label>
     <input type="checkbox" id="age" checked></hr>
    <hr> <h1>Radio Button</h1>
     <input type="radio" name="gender" id="male">
     <label for="male">Male</label>
     <input type="radio" name="gender" id="female">
     <label for="female">Female</label>
<hr>
<h1>Dropdown</h1>
<select name="languages" id="languages">
   <option value="c">C</option>
   <option value="c++" selected>C++</option>
   <option value="python">PYTHON</option>
</select>
<hr>
<h1>Range</h1>
<label for="">Attendance</label>
<input type="range" min="0" max="100" name="Attendance" step="10" value="80%">
<hr>
<h1>TextArea</h1>
<label for="Enter your feedback"></label>
<textarea name="" id="" cols="10" rows="10"></textarea>
</form>   
</body>
</html>
