<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="abc">
    <div class="form-container"> <center>
        <h1>College Admission Form</h1></center>
        <br>
        <br>
        <form >
            <div class="form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div><br>

            <div class="form">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div><br>

            <div class="form">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div><br>

            <div class="form">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div><br>

            <div class="form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div><br>

            <div class="form">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div><br>

            <div class="form">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div><br>

            <div class="form">
                <label for="high-school">High School:</label>
                <input type="text" id="high-school" name="high-school" required>
            </div><br>

            <div class="form">
                <label for="graduation-year">Year of Graduation:</label>
                <input type="number" id="graduation-year" name="graduation-year" min="1900" max="2099" required>
            </div><br>

            <div class="form">
                <label for="gpa">GPA:</label>
                <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4" required>
            </div><br>

            <div class="form">
                <label for="program">Program of Interest:</label>
                <select id="program" name="program" required>
                    <option value="computer-science">Computer Science</option>
                    <option value="business">Business Administration</option>
                    <option value="engineering">Engineering</option>
                    <option value="arts">Arts and Humanities</option>
                    <option value="science">Science</option>
                </select>
            </div><br>

           
            <div class="form">
                <center>
                <button type="submit">Submit Application</button></center>
            </div><br>
        </form>
    </div>
</div> 

</body>
</html>
